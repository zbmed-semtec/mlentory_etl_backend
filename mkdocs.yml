site_name: MLentory Documentation
site_description: Comprehensive documentation for MLentory ETL pipeline and Backend API
site_author: MLentory Team
site_url: https://zbmed-semtec.github.io/mlentory_etl_backend/

repo_name: mlentory/etl-backend
repo_url: https://github.com/zbmed-semtec/mlentory_etl_backend/
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
 
exclude_docs: |
  README.md
  EXTRACTION_MODES.md
  architecture.md
  etl_process_diagram.md
  fair4ml.md
  hf_enrichment_assets.md
  hf_rdf_loader.md
  hf_search_indexing.md
  hf_transformation_architecture.md
  hf_transformation_implementation.md
  running_pipelines.md
  api/extractors.md
  api/loaders.md
  api/schemas.md
  api/transformers.md
  concepts/dagster-basics.md
  concepts/etl-overview.md
  concepts/fair4ml-schema.md
  concepts/graph-databases.md

