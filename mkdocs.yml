site_name: MLentory ETL Documentation
site_description: Comprehensive documentation for the MLentory ETL pipeline
site_author: MLentory Team
site_url: https://mlentory.github.io/etl-docs

repo_name: mlentory/etl-backend
repo_url: https://github.com/zbmed-semtec/mlentory_etl_backend/
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/quickstart.md
    - getting-started/configuration.md
    - getting-started/first-run.md
  - Architecture:
    - architecture/overview.md
    - architecture/system-design.md
    - architecture/data-flow.md
    - architecture/components.md
    - architecture/deployment.md
  - Concepts:
    - concepts/etl-overview.md
    - concepts/fair4ml-schema.md
    - concepts/dagster-basics.md
    - concepts/graph-databases.md
  - Extractors:
    - extractors/overview.md
    - extractors/huggingface.md
    - extractors/openml.md
    - extractors/ai4life.md
    - extractors/adding-extractor.md
  - Transformers:
    - transformers/overview.md
    - transformers/huggingface.md
    - transformers/architecture.md
    - transformers/adding-transformer.md
  - Loaders:
    - loaders/overview.md
    - loaders/neo4j.md
    - loaders/elasticsearch.md
    - loaders/rdf.md
  - Schemas:
    - schemas/fair4ml.md
    - schemas/structure.md
    - schemas/source-schemas.md
  - Development:
    - development/setup.md
    - development/code-style.md
    - development/testing.md
    - development/debugging.md
    - development/contributing.md
  - Operations:
    - operations/running-pipelines.md
    - operations/monitoring.md
    - operations/troubleshooting.md
    - operations/maintenance.md
  - API Reference:
    - api/extractors.md
    - api/transformers.md
    - api/loaders.md
    - api/schemas.md
  - Examples:
    - examples/basic-etl.md
    - examples/custom-extractor.md
